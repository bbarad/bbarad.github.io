<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjamin Barad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#3e3e3e">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>

<!--     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/d3a743cd70.js" crossorigin="anonymous"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    {% if page.group == 'blog' or page.group == 'home' %}
    <link rel="alternate" type="application/atom+xml" title="benjaminbarad.com blog feed" href="/blog.xml">
    {% endif %}

    <link rel="icon" type="image/png" href="/static/img/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/img/favicomatic/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/static/img/favicomatic/favicon-128.png" sizes="128x128" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <body>
     <!-- Static navbar -->
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{site.name}}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% for link in site.data.navlinks %} <li><a href="{{link.url}}">{{link.name}}</a></li>{% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </div>
